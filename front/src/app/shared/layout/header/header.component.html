<div class="header">
  <div class="container">
    <div class="header-logo" [routerLink]="''">
      <img src="/assets/images/logo.png" alt="Logo">
    </div>
    <div class="header-menu">
      <nav>
        <ul>
          <li>
            <a routerLink="/" fragment="services">Услуги</a>
          </li>
          <li>
            <a routerLink="/" fragment="about">О нас</a>
          </li>
          <li>
            <a routerLink="/blog" routerLinkActive="active">Статьи</a>
          </li>
          <li>
            <a routerLink="/" fragment="reviews">Отзывы</a>
          </li>
          <li>
            <a routerLink="/" fragment="contacts" >Контакты</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="header-phone">
      <a href="tel:+74993431334">+7 (499) 343-13-34</a>
    </div>

    <div class="header-action">
      <a routerLink="/login" *ngIf="!isLogged">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          <path
            d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          <path
            d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>
          Войти
        </span>
      </a>
      <a *ngIf="isLogged" [matMenuTriggerFor]="menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.1207 12.78C12.0507 12.77 11.9607 12.77 11.8807 12.78C10.1207 12.72 8.7207 11.28 8.7207 9.50998C8.7207 7.69998 10.1807 6.22998 12.0007 6.22998C13.8107 6.22998 15.2807 7.69998 15.2807 9.50998C15.2707 11.28 13.8807 12.72 12.1207 12.78Z"
            stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path
            d="M18.7398 19.3801C16.9598 21.0101 14.5998 22.0001 11.9998 22.0001C9.39977 22.0001 7.03977 21.0101 5.25977 19.3801C5.35977 18.4401 5.95977 17.5201 7.02977 16.8001C9.76977 14.9801 14.2498 14.9801 16.9698 16.8001C18.0398 17.5201 18.6398 18.4401 18.7398 19.3801Z"
            stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path
            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
            stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span *ngIf="userInfo">Привет, {{userInfo.name}}</span>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Выйти</button>
      </mat-menu>
    </div>
  </div>
</div>
