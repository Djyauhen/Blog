<div class="blog-card">
  <div class="blog-card-topic">{{article.category}}</div>
  <div class="blog-card-image" style="background-image: url({{serverStaticPath + article.image}})">
  </div>
  <div class="blog-card-title">
    {{article.title}}
  </div>
  <div class="blog-card-text">
    {{article.description}}
  </div>
  <a class="blog-link" [routerLink]="'/article/' + article.url">Читать дальше</a>
</div>
